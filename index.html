<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quintessential&family=Supermercado+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c68185a667.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Quote Generator - Sinesipho Sono</title>
  </head>
  <body>
    <div class="container mt-5">
      <header>
        <h1 class="text-center mb-5">Welcome to the AI Quote Generator</h1>
      </header>
      <main>
        <div class="form-container mb-5">
          <form class="text-center" id="quote-generator">
            <input
              type="text"
              placeholder="Enter the topic of the quote"
              required
              autofocus
              autocomplete="off"
              class="prompt-input"
              id="userPrompt"
            />
            <input type="submit" class="prompt-button" />
          </form>
          <div class="hint">i.e Work, gym, career or love</div>
        </div>
        <div class="container quote mb-5 hidden" id="quote"></div>
      </main>
      <div class="d-block text-center">
        <footer>
          <a
            href="https://www.linkedin.com/in/sinesipho-sono/"
            title="LinkedIn profile"
            target="_blank"
          >
            <i
              class="fa-brands fa-linkedin fa-2x project-icon ms-2 mb-3 footer-icons"
            ></i
          ></a>
          <a
            href="https://github.com/Sinesipho-Sono"
            title="GitHub profile"
            target="_blank"
          >
            <i
              class="fa-brands fa-github fa-2x project-icon ms-2 mb-3 footer-icons"
            ></i
          ></a>
          <a href="mailto:sinesiphosonosbs@gmail.com" title="email me"
            ><i
              class="fa-solid fa-envelope fa-2x project-icon ms-2 mb-3 footer-icons"
            ></i
          ></a>
          <p>
            This website was coded by Sinesipho Sono and it is
            <a
              href="https://github.com/Sinesipho-Sono/AI-uote-generator"
              target="_blank"
              title="GitHub repository"
              class="project-link"
            >
              open-sourced</a
            >
          </p>
        </footer>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
